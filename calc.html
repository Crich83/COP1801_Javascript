<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Module 06 Calculation Activity </title>
<style type="text/css">
body {margin: 50px;}
</style> 
</head>
<body>

<script>
function multiply()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divide() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

function add() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = (+num1) + (+num2);
}

function subtract() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = (num1) - (num2);
}
</script>



<form>
Simple Calculator Activity: Module 06<br><br>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br><br>
<input type="button" onClick="multiply()" Value="Multiply" />
<input type="button" onClick="divide()" Value="Divide" />
<input type="button" onClick="add()" Value="Add" />
<input type="button" onClick="subtract()" Value="Subtract" />
</form>
<p>The Sum of the 1st & 2nd Number is : <br>
<span id = "result"></span>
</p>


</body>
</html>
